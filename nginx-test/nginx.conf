events {}

http {
    # 必須: MIMEタイプの設定（これがないとCSSが効かない挙動などを確認できる）
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    server {
        listen 8080;
        server_name localhost;

        # ドキュメントルートの設定
        root /var/www/html;
        index index.html;

        # エラーページの挙動確認用
        error_page 404 /404.html;

        # ロケーションごとの挙動確認
        location / {
            # ディレクトリリスティングの挙動確認 (autoindex)
            autoindex on;
            try_files $uri $uri/ =404;
        }

        # POSTのテスト用（Uploadは設定が必要だが、受け入れテストは可能）
        location /upload {
            limit_except POST { deny all; }
        }
    }
}