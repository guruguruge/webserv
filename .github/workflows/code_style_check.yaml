name: Code Style Check

# プッシュ時とプルリクエスト作成時に実行
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  format-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check code formatting
      run: |
        echo "Running clang-format..."
        # 全ての .cpp, .hpp ファイルに対してフォーマットを実行（-i で上書き）
        find . -type f \( -name "*.cpp" -o -name "*.hpp" \) -not -path "./.*" -exec clang-format -style=file -i {} +
        
        # git diff で変更があるか確認
        # 変更があれば（＝フォーマットが崩れていたということ）、終了コード1を返してCIを失敗させる
        echo "Checking for unformatted files..."
        git diff --exit-code